{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="container">
    
    <div class="row justify-content-md-center">
        <div class="col col-6 m-auto">
            <div class='card--layout m-auto' style="overflow: auto;">
                <h4 class='m-3'>username:  {{user.username}}</h4>
                <h4 class='m-3'>email:  {{user.email}}</h4>
                <div class='row'>
                    <button class='btn btn-primary m-auto' style='width:40%'><a href="{%url 'update_profile_screen' user_id=user.pk%}" style='text-decoration:none; color:white; '>edit profile</a></button>
                </div>
            </div>
        </div>
        
        <div class="col col-6 m-auto">
            <div class='card--layout m-auto' style="overflow: auto;">
                <h4 class='m-3' id='expenses_month_title'>?'s expenses(In {{user.currency}})</h4>
                <h4 class='m-3' id='expenses_label'>{{user.currency}} 0</h4>
                
                <div class='row'>
                    <button class='btn btn-primary m-auto' id='add_expenses_button' onclick='open_add_expenses_window()' style='width:40%'>add expenses</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row justify-content-md-center m-3" >
        <div class="col col-6 m-auto">
            <div>
                <canvas id="PieChart"></canvas>
              </div>
        </div>
        
        <div class="col col-6 m-auto">
            <div>
                <canvas id="BarChart"></canvas>
              </div>
        </div>
    </div>
    <div class='row' style='margin-top:2rem;'>
        <h2 class='col-6 d-flex'>Recent Expenses Record</h2>
        <a href="{%url 'history_screen' %}" class='col-6 d-flex justify-content-end'><h4>view history</h4></a>
    </div>
    <ul class="list-group" id='recent_record_container'>
        
    </ul>   
    

</div>




{%include "pop_up/pop_up.html"%}
{%include "all_js.html"%}

{% endblock content %}
